<!DOCTYPE html>
<html lang="en">
 <head>
   <link rel="stylesheet" href="../css/authorization.css">
 </head> 
<body>
    <div class="authorization-field">
      <div class="authorization-heading">
        <h1>Match-Match Game</h1>
      </div>
      <div class="authorization-container">
        <div class="form-container">
          <div class="agileits-2">
            <h2>Welcome!</h2>
          </div>
          <form class="form-authorization" method="GET">
            <div class="user-firstName">
              <span><i class="fas fa-user" aria-hidden="true"></i></span>
              <input type="text" name="firstName" class="firstName-field" placeholder="First name" required="">
            </div>
            <div class="user-lastName">
              <span><i class="fas fa-user" aria-hidden="true"></i></span>
                <input type="text" name="secondName" class="secondName-field" placeholder="Second name" required="">
            </div>
            <div class="clear"></div>
            <div class="user-email">
              <span><i class="fas fa-at" aria-hidden="true"></i></span>
              <input type="email" name="email" class="email-field" placeholder="Email" required="">
            </div>
            <div class="clear"></div>
            <div class="start-game-button">
              <input type="submit" value="Start">
            </div>
            <div class="clear"></div>
          </form>
        </div>
      </div>
    </div>
</div>
  <link rel="stylesheet" href="../css/authorization.css">
</body>
</html>
